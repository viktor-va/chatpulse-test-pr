name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  phpunit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, dom, fileinfo, pdo, sqlite3, pdo_sqlite, pcntl, posix
          coverage: none
          tools: composer:v2

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache/files
            src/vendor
          key: ${{ runner.os }}-php83-composer-${{ hashFiles('src/composer.lock') }}
          restore-keys: ${{ runner.os }}-php83-composer-

      - name: Install deps
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: App key & test env
        run: |
          cp .env.example .env
          php -r "file_put_contents('.env', preg_replace('/^APP_ENV=.*/m','APP_ENV=testing', file_get_contents('.env')));"
          php artisan key:generate

      - name: Ensure SQLite in-memory for phpunit
        run: |
          if ! grep -q 'DB_CONNECTION' phpunit.xml; then
            sed -i 's#</php>#  <server name="DB_CONNECTION" value="sqlite"/>\n  <server name="DB_DATABASE" value=":memory:"/>\n</php>#' phpunit.xml
          fi

      - name: Run tests
        run: php artisan test --colors=always

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build
