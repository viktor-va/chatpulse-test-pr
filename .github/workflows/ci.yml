name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  phpunit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, dom, fileinfo, pdo, sqlite3, pdo_sqlite, pcntl, posix
          coverage: none
          tools: composer:v2

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache/files
            vendor
          key: ${{ runner.os }}-php83-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-php83-composer-

      - name: Install deps
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: App key & test env
        run: |
          cp .env.example .env
          php -r "file_put_contents('.env', preg_replace('/^APP_ENV=.*/m','APP_ENV=testing', file_get_contents('.env')));"
          php artisan key:generate
        env:
          APP_KEY: base64:dummy

      - name: Configure phpunit to use sqlite memory
        run: |
          cp .env.example .env || touch .env
          if ! grep -q '^APP_ENV=' .env; then echo 'APP_ENV=testing' >> .env; else sed -i 's/^APP_ENV=.*/APP_ENV=testing/' .env; fi
          if ! grep -q '^APP_KEY=' .env; then echo 'APP_KEY=' >> .env; fi
          php artisan key:generate --ansi

      - name: Run tests
        run: php artisan --no-interaction test --colors=always

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build
